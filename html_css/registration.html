<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>
        Login
    </title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
<div class="wrapper">
    <div class="title">Login Form</div>
    <form action="#" method="post">
        <div class="field">
            <input type="text" name="nickname" required minlength="1">
            <label>Nickname</label>
        </div>
        <div class="field">
            <input type="email" name="email" required minlength="1">
            <label>Email Address</label>
        </div>
        <div class="field">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <div class="space"></div>
        <div class="field">
            <input type="submit" name="login" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="/signup">Sign up now</a></div>
    </form>
</div>
</body>
</html>
